<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire YouTube</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4" x-data="youtubeManager()">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Rechercher des vidéos YouTube</h2>
            <form @submit.prevent="searchVideos" class="space-y-4">
                <div class="flex gap-4">
                    <input type="text" 
                           x-model="searchQuery" 
                           placeholder="Rechercher des vidéos..." 
                           class="flex-1 p-2 border rounded">
                    <input type="number" 
                           x-model="searchLimit" 
                           placeholder="Nombre de vidéos" 
                           class="w-32 p-2 border rounded"
                           min="1" max="10">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        Rechercher
                    </button>
                </div>
            </form>
            
            <!-- Search Results -->
            <div x-show="searchResults.length > 0" class="mt-6">
                <h3 class="font-semibold mb-3">Résultats de recherche</h3>
                <div class="space-y-3">
                    <template x-for="result in searchResults" :key="result.url">
                        <div class="flex items-center justify-between p-3 border rounded">
                            <div class="flex-1">
                                <p class="font-medium" x-text="result.title"></p>
                                <p class="text-sm text-gray-500" x-text="result.url"></p>
                            </div>
                            <button @click="addSearchResult(result)"
                                    :disabled="result.isAdded"
                                    :class="result.isAdded ? 'bg-gray-400' : 'bg-green-500 hover:bg-green-600'"
                                    class="ml-4 text-white px-4 py-2 rounded transition-colors">
                                <span x-text="result.isAdded ? 'Ajouté' : 'Ajouter'"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Ajouter des vidéos YouTube</h2>
            <form @submit.prevent="submitVideos" class="space-y-4">
                <template x-for="(video, index) in videoInputs" :key="index">
                    <div class="flex gap-4">
                        <input type="text" 
                               x-model="video.title" 
                               placeholder="Titre de la vidéo" 
                               :class="{'border-red-500': !video.title && video.url}"
                               class="flex-1 p-2 border rounded">
                        <input type="text" 
                               x-model="video.url" 
                               placeholder="URL YouTube" 
                               :class="{'border-red-500': !video.url && video.title}"
                               class="flex-1 p-2 border rounded">
                        <button type="button" @click="removeVideo(index)" 
                                class="text-red-500 p-2">Supprimer</button>
                    </div>
                </template>
                <button type="button" @click="addVideo" 
                        class="text-blue-500 px-4 py-2">+ Ajouter une vidéo</button>
                <button type="submit" 
                        :disabled="!videoInputs.some(v => v.title && v.url)"
                        :class="{'opacity-50 cursor-not-allowed': !videoInputs.some(v => v.title && v.url)}"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Traiter les vidéos
                </button>
            </form>
        </div>

        <!-- Paramètres de traitement Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Paramètres de traitement</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Modèle de transcription</label>
                <select x-model="transcriptionModel" 
                        class="w-full p-2 border rounded">
                    <option value="local">Modèle Local (Whisper)</option>
                    <option value="openai">OpenAI API (Plus rapide)</option>
                </select>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Tâches en cours</h2>
            <div class="space-y-4">
                <template x-for="task in tasks" :key="task.id">
                    <div class="border rounded-lg p-4">
                        <!-- En-tête de la tâche -->
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-semibold" x-text="task.current_file || 'Tâche en cours'"></h3>
                            <span x-text="task.status" 
                                  :class="getStatusColor(task.status)"
                                  class="px-2 py-1 rounded-full text-sm"></span>
                        </div>
                        
                        <!-- Barre de progression principale -->
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                            <div class="bg-blue-600 h-2.5 rounded-full transition-all duration-500"
                                 :style="'width: ' + (task.progress || 0) + '%'"></div>
                        </div>
                        
                        <!-- Sous-progression (téléchargement/transcription) -->
                        <div class="text-sm text-gray-600 space-y-2" x-show="task.status === 'downloading' || task.status === 'transcribing'">
                            <!-- Progression du téléchargement -->
                            <div x-show="task.download_progress !== undefined">
                                <span>Téléchargement:</span>
                                <div class="w-full bg-gray-100 rounded-full h-1.5">
                                    <div class="bg-green-500 h-1.5 rounded-full transition-all duration-500"
                                         :style="'width: ' + (task.download_progress || 0) + '%'"></div>
                                </div>
                            </div>
                            
                            <!-- Progression de la transcription -->
                            <div x-show="task.transcription_progress !== undefined">
                                <span>Transcription:</span>
                                <div class="w-full bg-gray-100 rounded-full h-1.5">
                                    <div class="bg-purple-500 h-1.5 rounded-full transition-all duration-500"
                                         :style="'width: ' + (task.transcription_progress || 0) + '%'"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Message d'erreur -->
                        <div x-show="task.error" 
                             class="mt-2 text-red-500 text-sm" 
                             x-text="task.error"></div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/youtube-manager.js') }}"></script>
</body>
</html>
