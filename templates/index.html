<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto px-4 h-full py-8" x-data="chatApp()">
        <div class="bg-white rounded-lg shadow-lg h-full flex flex-col">
            <!-- Chat header -->
            <div class="border-b p-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">God of Knowledge</h1>
                <div class="flex items-center space-x-4">
                    <a href="/youtube-manager" class="text-blue-500 hover:text-blue-700">
                        Gestionnaire YouTube
                    </a>
                    <button @click="showSettings = true" class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Settings Modal -->
            <div x-show="showSettings" 
                 class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center"
                 @click.self="showSettings = false">
                <div class="bg-white p-6 rounded-lg shadow-xl">
                    <h2 class="text-lg font-bold mb-4">Paramètres</h2>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre de passages pertinents à afficher
                        </label>
                        <input type="number" 
                               x-model="maxPassages" 
                               min="1" 
                               max="10" 
                               class="w-20 rounded border p-1">
                    </div>
                    <div class="flex justify-end">
                        <button @click="showSettings = false" 
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Fermer
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat messages -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-messages">
                <template x-for="message in messages" :key="message.id">
                    <div :class="message.type === 'user' ? 'flex justify-end' : 'flex justify-start'">
                        <div :class="message.type === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'" 
                             class="max-w-[70%] rounded-lg p-3 message-bubble">
                            <div x-html="message.type === 'user' ? message.content : marked.parse(message.content)" class="text-sm prose prose-sm"></div>
                            
                            <!-- Relevant passages (only for assistant messages) -->
                            <template x-if="message.type === 'assistant' && message.passages">
                                <div class="mt-3">
                                    <button @click="message.showPassages = !message.showPassages"
                                            class="text-xs font-medium flex items-center gap-2 hover:text-gray-700 transition-colors">
                                        <span x-text="message.showPassages ? '▼' : '▶'"></span>
                                        <span>Sources pertinentes</span>
                                    </button>
                                    <div x-show="message.showPassages" 
                                         x-transition:enter="transition ease-out duration-200"
                                         x-transition:enter-start="opacity-0 transform -translate-y-2"
                                         x-transition:enter-end="opacity-100 transform translate-y-0"
                                         class="mt-2 space-y-2">
                                        <template x-for="(passage, index) in message.passages" :key="index">
                                            <div class="text-xs bg-white/80 rounded p-3 shadow-sm sources-content" 
                                                 :class="{ 'expanded': passage.isExpanded }">
                                                <div class="source-metadata">
                                                    <div class="font-semibold" x-text="'Source: ' + passage.metadata.filename"></div>
                                                    <div x-text="'Page: ' + passage.metadata.page"></div>
                                                </div>
                                                <div class="source-content" x-html="marked.parse(passage.content)"></div>
                                                <div class="expand-btn" 
                                                     x-show="!passage.isExpanded"
                                                     @click="passage.isExpanded = true">
                                                    Voir plus...
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>

                <!-- Loading animation -->
                <div x-show="isLoading" class="flex justify-center">
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_h9kds1my.json"
                                  background="transparent"
                                  speed="1"
                                  style="width: 50px; height: 50px;"
                                  loop
                                  autoplay>
                    </lottie-player>
                </div>
            </div>

            <!-- Chat input -->
            <div class="border-t p-4">
                <form @submit.prevent="sendMessage" class="flex space-x-4">
                    <input type="text" 
                           x-model="newMessage" 
                           placeholder="Posez votre question..."
                           class="flex-1 rounded-lg border p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" 
                            :disabled="isLoading"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
