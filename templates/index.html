<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate RAG - Augmented Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-brand">
                <i class="fas fa-brain-circuit"></i>
                <span>UltimateRAG</span>
            </div>
            <div class="nav-controls">
                <button class="btn-icon" id="settingsButton" type="button">
                    <i class="fas fa-cog"></i>
                </button>
                <a href="/files" class="btn-icon">
                    <i class="fas fa-folder"></i>
                </a>
                <label class="btn-primary" for="fileUpload">
                    <i class="fas fa-file-import"></i>
                    <span>Importer</span>
                    <input type="file" id="fileUpload" name="files" multiple accept=".pdf,.txt,.docx" hidden>
                </label>
            </div>
        </nav>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <h3><i class="fas fa-key"></i> Configuration API</h3>
                <select id="apiProvider" class="input-select">
                    <option value="openai">OpenAI</option>
                    <option value="deepseek">Deepseek</option>
                </select>
                <input type="password" id="apiKey" class="input-text" placeholder="Clé API...">
                <button class="btn-primary" onclick="setApiKey()">Enregistrer</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- System message template -->
                <div class="message-system">
                    <i class="fas fa-robot"></i>
                    <p>Bonjour ! Posez-moi des questions sur vos documents.</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" 
                           placeholder="Écrivez votre question..." 
                           autocomplete="off"
                           onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button class="btn-primary" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span id="fileStatus"></span>
                    <span class="model-status">
                        <i class="fas fa-circle"></i>
                        <span id="modelStatus">Prêt</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- File Drop Zone -->
        <div id="dropZone" class="drop-zone">
            <div class="drop-content">
                <i class="fas fa-cloud-upload-alt fa-3x"></i>
                <h3>Déposez vos fichiers ici</h3>
                <p>Formats supportés: PDF, TXT, DOCX</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
